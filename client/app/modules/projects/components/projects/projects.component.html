<div  class="projects-list" 
        fxLayout="row"
        fxLayoutWrap>

    <document-box
      *ngFor="let project of projects"
      [data]="extendProject(project)"
      (change)="onChanges($event)"
      (remove)="onRemove($event)">
    </document-box>

</div>
