<div  class="project" 
        fxLayout="row"
        fxLayoutWrap>

    <document-box
      *ngFor="let page of pages"
      [data]="extendProject(page)"
      (change)="onChanges($event)"
      (remove)="onRemove($event)">
    </document-box>

</div>
<new-page-form *ngIf="project" [projectId]="project._id"></new-page-form>
