<div    class="app-header" 
        fxLayout="row"
        fxLayoutAlign="space-around center">
        
    <div class="quic-app-icon" fxFlex="83px"></div>
    
    <div class="app-navigation" fxFlex="70%"></div>

    <user   *ngIf="authenticated"
            [authenticated]="auth.isAuthenticated()" fxFlex="190px"></user>
    <button *ngIf="!auth.isAuthenticated()"
          md-button
          fxFlex
          (click)="auth.login()">
            Log In
    </button>
</div>
