<div    class="user" 
        *ngIf="authenticated"
        fxLayout="row"
        fxLayoutAlign="end center">

    <div class="user-avatar">
        <img [src]="picture">
    </div>
    <span>{{fullName}}</span>
    <button md-icon-button (click)="openDialog()">
        <md-icon>keyboard_arrow_down</md-icon>
    </button>
</div>
