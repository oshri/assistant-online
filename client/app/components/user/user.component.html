<md-menu #appMenu="mdMenu">
  <button (click)="auth.logout()" md-menu-item> Logout </button>
</md-menu>

<div    class="user" 
        *ngIf="authenticated"
        fxLayout="row"
        fxLayoutAlign="end center">

    <div class="user-avatar">
        <img [src]="picture">
    </div>
    <span>{{fullName}}</span>
    <button md-icon-button [mdMenuTriggerFor]="appMenu">
        <md-icon>keyboard_arrow_down</md-icon>
    </button>
</div>
